<!DOCTYPE html>
<html>
<head>
    <title>{{ grade }}算数問題</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        .question {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .choice-btn {
            padding: 10px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .choice-btn:hover {
            background: #2980b9;
        }
        .answer {
            color: #27ae60;
            font-weight: bold;
            margin-top: 20px;
            font-size: 20px;
            display: none;
        }
        .correct { background: #2ecc71 !important; }
        .incorrect { background: #e74c3c !important; }
    </style>
</head>
<body>
    <h1>{{ grade }}算数問題</h1>
    <div class="question">{{ question }}</div>

    <div class="choices">
        {% for choice in choices %}
            <button class="choice-btn"
                    onclick="checkAnswer(this, '{{ choice|tojson|safe }}', '{{ answer|tojson|safe }}')">
                {{ choice }}
            </button>
        {% endfor %}
    </div>

    <div id="answer" class="answer">
        正解: {{ answer }}
    </div>

    <a href="/" style="display:block; margin-top:20px;">他の問題を試す</a>

    <script>
        function checkAnswer(btn, selected, correct) {
            // 型統一のため文字列化
            const selectedStr = JSON.parse(selected);
            const correctStr = JSON.parse(correct);

            // すべてのボタンを無効化
            document.querySelectorAll('.choice-btn').forEach(b => {
                b.disabled = true;
                if (JSON.parse(b.getAttribute('data-correct')) === correctStr) {
                    b.classList.add('correct');
                }
            });

            // 選択判定
            if (selectedStr === correctStr) {
                btn.classList.add('correct');
            } else {
                btn.classList.add('incorrect');
            }

            document.getElementById('answer').style.display = 'block';
        }
    </script>
</body>
</html>
