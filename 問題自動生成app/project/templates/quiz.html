<!DOCTYPE html>
<html>
<head>
    <title>ÁÆóÊï∞„ÇØ„Ç§„Ç∫</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: #f0f9ff;
            text-align: center;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #3f51b5;
            color: white;
        }
        #question-container {
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        #question {
            font-size: 48px;
            margin: 20px 0;
            color: #2c3e50;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }
        .option-btn {
            padding: 20px;
            font-size: 24px;
            border-radius: 15px;
            border: 3px solid #ddd;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option-btn:hover {
            background: #e9ecef;
            transform: scale(1.02);
        }
        #feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
        }
        #home-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="grade-display">Â≠¶Âπ¥: {{ grade }}Âπ¥Áîü</div>
        <div id="score">„Çπ„Ç≥„Ç¢: 0</div>
    </div>

    <div id="question-container">
        <div id="question">ÂïèÈ°å„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
        <div class="options">
            <button class="option-btn" onclick="checkAnswer(0)"></button>
            <button class="option-btn" onclick="checkAnswer(1)"></button>
            <button class="option-btn" onclick="checkAnswer(2)"></button>
            <button class="option-btn" onclick="checkAnswer(3)"></button>
        </div>
    </div>

    <div id="feedback"></div>
    <button id="home-btn" onclick="goHome()">„Éõ„Éº„É†„Å´Êàª„Çã</button>

    <script>
        const grade = new URLSearchParams(window.location.search).get('grade');
        let currentProblem = {};
        let score = 0;

        document.getElementById('grade-display').textContent = `Â≠¶Âπ¥: ${grade}Âπ¥Áîü`;

        function loadProblem() {
            fetch(`/generate_problem?grade=${grade}`)
                .then(response => response.json())
                .then(data => {
                    currentProblem = data;
                    document.getElementById('question').textContent = data.question;
                    const buttons = document.querySelectorAll('.option-btn');
                    data.options.forEach((option, i) => {
                        buttons[i].textContent = option;
                    });
                });
        }

        function checkAnswer(selectedIndex) {
            const feedback = document.getElementById('feedback');
            const selectedOption = currentProblem.options[selectedIndex];

            if (selectedOption == currentProblem.answer) {
                score += 10;
                document.getElementById('score').textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
                feedback.textContent = "Ê≠£Ëß£ÔºÅüéâ";
                feedback.style.color = "#4CAF50";

                // Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => createFirework(), i * 100);
                }
            } else {
                feedback.textContent = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ";
                feedback.style.color = "#F44336";
            }

            feedback.style.opacity = 1;
            setTimeout(() => {
                feedback.style.opacity = 0;
                loadProblem();
            }, 1500);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 80 + 10}%`;
            firework.style.top = `${Math.random() * 80 + 10}%`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            firework.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px 2px white`;
            firework.style.transform = `scale(${Math.random() * 2 + 1})`;

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function goHome() {
            window.location.href = '/';
        }

        // ÂàùÊúü„É≠„Éº„Éâ
        loadProblem();
    </script>
</body>
</html>
