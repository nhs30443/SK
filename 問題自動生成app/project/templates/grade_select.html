<!DOCTYPE html>
<html>
<head>
    <title>算数学習 - 学年選択</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #3f51b5;
            font-size: 42px;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .grade-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .grade-btn {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            border: none;
            background: #ff7043;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .grade-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .grade-btn span {
            font-size: 16px;
            margin-top: 10px;
        }
        .grade-btn:nth-child(odd) {
            background: #5c6bc0;
        }
        .grade-btn:nth-child(even) {
            background: #66bb6a;
        }
        .character {
            width: 200px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <h1>どの学年の問題を解きますか？</h1>

    <div class="grade-buttons">
        <button class="grade-btn" onclick="startQuiz(1)">
            1年生
            <span>足し算・引き算</span>
        </button>
        <button class="grade-btn" onclick="startQuiz(2)">
            2年生
            <span>簡単な掛け算</span>
        </button>
        <button class="grade-btn" onclick="startQuiz(3)">
            3年生
            <span>九九の掛け算</span>
        </button>
        <button class="grade-btn" onclick="startQuiz(4)">
            4年生
            <span>割り算</span>
        </button>
        <button class="grade-btn" onclick="startQuiz(5)">
            5年生
            <span>小数・分数</span>
        </button>
        <button class="grade-btn" onclick="startQuiz(6)">
            6年生
            <span>複合問題</span>
        </button>
    </div>

    <div class="character">
        <img src="https://illust8.com/wp-content/uploads/2018/11/school_child_student_man_1885.png" width="150">
    </div>

    <script>
        function startQuiz(grade) {
            window.location.href = `/quiz?grade=${grade}`;
        }
    </script>
</body>
</html>
