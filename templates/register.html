<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ユーザー新規登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>
    <div class="container">
        <div class="background"></div> <!-- 背景用の要素 -->
        <div class="board">
            <p>新規登録</p>
            <form action="/register" method="post">
                <div class="form-row">
                    <label for="username">ユーザー名：</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-row">
                    <label for="emailAddress">メールアドレス：</label>
                    <input type="email" id="emailAddress" name="emailAddress" required>
                </div>

                <div class="form-row">
                    <label for="password">パスワード：</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-row">
                    <label for="confirm_password">パスワード（確認）：</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-row">
                    <label>性別：</label>
                    <div id="gender-buttons">
                        <button type="button" onclick="selectGender('male', this)">男</button>
                        <button type="button" onclick="selectGender('female', this)">女</button>
                    </div>
                    <input type="hidden" name="gender" id="gender" required>
                </div>

                <div class="form-row">
                    <label for="grade">学年：</label>
                    <select id="grade" name="grade" required>
                        <option value="" disabled selected>選択してください</option>
                        <option value="1">1年生</option>
                        <option value="2">2年生</option>
                        <option value="3">3年生</option>
                        <option value="4">4年生</option>
                        <option value="5">5年生</option>
                        <option value="6">6年生</option>
                    </select>
                </div>

                <button type="submit">登録</button>
            </form>

            <button type="button" class="btn-back" onclick="history.back()">◀ 戻る</button>

        </div>
    </div>



    <script>
        function selectGender(value, button) {
            document.getElementById('gender').value = value;
            const buttons = document.querySelectorAll('#gender-buttons button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }
    </script>
    
</body>

</html>
