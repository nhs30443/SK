<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ステージ選択</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <img src="{{ url_for('static', filename='images/map.png') }}" alt="Map" class="map-image">

        <div class="title">ステージを選ぼう！</div>
        <button class="back-button" onclick="goBack()">← 戻る</button>

        <div class="stage-buttons">
            <!-- ステージボタンを10個配置 -->
        </div>
    </div>

    <script>
        // ステージボタンの配置座標（固定）
        const stagePositions = [
            {x: 184, y: 163}, {x: 304, y: 177}, {x: 416, y: 157}, {x: 539, y: 125}, {x: 611, y: 403},
            {x: 665, y: 201}, {x: 498, y: 312}, {x: 392, y: 360}, {x: 248, y: 275}, {x: 156, y: 344}
        ];

        // ステージの状態（0: ロック, 1: 解放, 2: クリア済み）- 10個に調整
        const stageStatus = [
            2, 2, 1, 1, 0, 0, 0, 0, 0, 0
        ];

        // ステージボタンを生成
        function createStageButtons() {
            const container = document.querySelector('.stage-buttons');
            container.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const stageNum = i + 1;
                const button = document.createElement('div');
                button.className = 'stage-button';
                button.style.left = stagePositions[i].x + 'px';
                button.style.top = stagePositions[i].y + 'px';
                button.dataset.index = i;

                // ステージの状態に応じてスタイルを設定
                if (stageStatus[i] === 0) {
                    // ロック済み
                    button.classList.add('locked');
                    button.innerHTML = '<span class="lock-icon">🔒</span>';
                } else if (stageStatus[i] === 2) {
                    // クリア済み
                    button.classList.add('cleared');
                    button.innerHTML = stageNum + '<div class="star-icon">⭐</div>';
                } else {
                    // 解放済み
                    button.innerHTML = stageNum;
                }

                // クリックイベントを追加（通常のゲームプレイ用）
                if (stageStatus[i] > 0) {
                    button.onclick = () => selectStage(stageNum);
                }

                container.appendChild(button);
            }
        }

        // ステージ選択時の処理
        function selectStage(stageNum) {
            if (confirm(`ステージ ${stageNum} を始めますか？`)) {
                // 実際のFlaskアプリケーションでは以下のようにリダイレクト
                window.location.href = `/question?stage=${stageNum}`;
                // alert(`ステージ ${stageNum} を開始します！`);
            }
        }

        // 戻るボタンの処理
        function goBack() {
            // 実際のFlaskアプリケーションでは以下のようにリダイレクト
            window.location.href = '/main';
            // alert('メイン画面に戻ります');
        }

        // 設定パネルの表示切替
        function toggleConfig() {
            // 削除：設定パネル機能は不要
        }

        // 編集するステージを選択
        function selectStageForEdit() {
            // 削除：編集機能は不要
        }

        // ボタンの位置を更新
        function updatePosition() {
            // 削除：位置更新機能は不要
        }

        // 座標をコンソールにエクスポート
        function exportPositions() {
            // 削除：エクスポート機能は不要
        }

        // ページ読み込み時にステージボタンを生成
        document.addEventListener('DOMContentLoaded', createStageButtons);
    </script>
</body>

</html>
