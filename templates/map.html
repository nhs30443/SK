<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ステージ選択</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <img src="{{ url_for('static', filename='images/map.png') }}" alt="Map" class="map-image">

        <div class="title">ステージを選ぼう！</div>
        <button class="back-button" onclick="goBack()">← 戻る</button>

        <div class="stage-buttons">
            <!-- ステージボタンを10個配置 -->
        </div>
    </div>

    <script>
        // 背景画像のURLをJavaScriptに渡す
        window.backgroundImageUrl = "{{ url_for('static', filename='images/top.png') }}";

        // Flask から渡された stage_status を JS 変数に
        window.stageStatus = {{ stage_status | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>

</html>
