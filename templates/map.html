    <script>
        // ã‚¹ãƒ†ãƒ¼ã‚¸ãƒœã‚¿ãƒ³ã®é…ç½®åº§æ¨™ï¼ˆãƒãƒƒãƒ—ä¸Šã®ä½ç½®ï¼‰- 10å€‹ã«èª¿æ•´
        const stagePositions = [
            // ç¬¬1ã‚¨ãƒªã‚¢ï¼ˆå·¦ä¸Šã‹ã‚‰å³ä¸Šã¸ï¼‰
            {x: 100, y: 80}, {x: 200, y: 70}, {x: 300, y: 85}, {x: 400, y: 75}, {x: 500, y: 90},
            // ç¬¬2ã‚¨ãƒªã‚¢ï¼ˆå³ã‹ã‚‰å·¦ä¸‹ã¸ï¼‰
            {x: 600, y: 150}, {x: 520, y: 220}, {x: 420, y: 280}, {x: 300, y: 350}, {x: 180, y: 400}
        ];

        // ã‚¹ãƒ†ãƒ¼ã‚¸ã®çŠ¶æ…‹ï¼ˆ0: ãƒ­ãƒƒã‚¯, 1: è§£æ”¾, 2: ã‚¯ãƒªã‚¢æ¸ˆã¿ï¼‰- 10å€‹ã«èª¿æ•´
        const stageStatus = [
            2, 2, 1, 1, 0, 0, 0, 0, 0, 0
        ];

        let selectedStageIndex = 0;
        let stageButtons = [];
        let isEditMode = false;
        let isDragging = false;

        // ã‚¹ãƒ†ãƒ¼ã‚¸ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆ
        function createStageButtons() {
            const container = document.querySelector('.stage-buttons');
            container.innerHTML = ''; // æ—¢å­˜ã®ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªã‚¢
            stageButtons = [];

            // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’ç”Ÿæˆ
            const selector = document.getElementById('stageSelector');
            selector.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const stageNum = i + 1;
                const button = document.createElement('div');
                button.className = 'stage-button';
                button.style.left = stagePositions[i].x + 'px';
                button.style.top = stagePositions[i].y + 'px';
                button.dataset.index = i;

                // ã‚¹ãƒ†ãƒ¼ã‚¸ã®çŠ¶æ…‹ã«å¿œã˜ã¦ã‚¹ã‚¿ã‚¤ãƒ«ã‚’è¨­å®š
                if (stageStatus[i] === 0) {
                    // ãƒ­ãƒƒã‚¯æ¸ˆã¿
                    button.classList.add('locked');
                    button.innerHTML = '<span class="lock-icon">ğŸ”’</span>';
                } else if (stageStatus[i] === 2) {
                    // ã‚¯ãƒªã‚¢æ¸ˆã¿
                    button.classList.add('cleared');
                    button.innerHTML = stageNum + '<div class="star-icon">â­</div>';
                } else {
                    // è§£æ”¾æ¸ˆã¿
                    button.innerHTML = stageNum;
                }

                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
                setupButtonEvents(button, stageNum, i);

                container.appendChild(button);
                stageButtons.push(button);

                // ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ã«ã‚ªãƒ—ã‚·ãƒ§ãƒ³è¿½åŠ 
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `ã‚¹ãƒ†ãƒ¼ã‚¸ ${stageNum}`;
                selector.appendChild(option);

            updateCoordinatesDisplay();
        }

        // ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¨­å®š
        function setupButtonEvents(button, stageNum, index) {
            // ãƒã‚¦ã‚¹ãƒ€ã‚¦ãƒ³ï¼ˆãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹ï¼‰
            button.addEventListener('mousedown', (e) => {
                if (isEditMode) {
                    e.preventDefault();
                    startDrag(e, index);
                } else if (stageStatus[index] > 0) {
                    selectStage(stageNum);
                }
            });

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œï¼‰
            button.addEventListener('touchstart', (e) => {
                if (isEditMode) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    startDrag(touch, index);
                }
            });
        }

        // ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹
        function startDrag(event, index) {
            isDragging = true;
            selectedStageIndex = index;

            const button = stageButtons[index];
            button.classList.add('dragging');

            const rect = button.getBoundingClientRect();
            const containerRect = document.querySelector('.stage-buttons').getBoundingClientRect();

            dragOffset.x = event.clientX - rect.left - rect.width / 2;
            dragOffset.y = event.clientY - rect.top - rect.height / 2;

            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’æ›´æ–°
            document.getElementById('stageSelector').value = index;
            selectStageForEdit();

            // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', handleTouchDrag);
            document.addEventListener('touchend', stopDrag);
        }

        // ãƒ‰ãƒ©ãƒƒã‚°ä¸­
        function handleDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            updateButtonPosition(e.clientX, e.clientY);
        }

        // ã‚¿ãƒƒãƒãƒ‰ãƒ©ãƒƒã‚°ä¸­
        function handleTouchDrag(e) {
            if (!isDragging) return;
            e.preventDefault();

            updateButtonPosition(touch.clientX, touch.clientY);
        }

        // ãƒœã‚¿ãƒ³ä½ç½®ã‚’æ›´æ–°
        function updateButtonPosition(clientX, clientY) {
            const containerRect = document.querySelector('.stage-buttons').getBoundingClientRect();

            let newX = clientX - containerRect.left - dragOffset.x - 20; // ãƒœã‚¿ãƒ³åŠå¾„åˆ†èª¿æ•´
            let newY = clientY - containerRect.top - dragOffset.y - 20;

            // å¢ƒç•Œå†…ã«åˆ¶é™
            newX = Math.max(0, Math.min(newX, 760)); // 800px - 40px(ãƒœã‚¿ãƒ³å¹…)
            newY = Math.max(0, Math.min(newY, 560)); // 600px - 40px(ãƒœã‚¿ãƒ³é«˜ã•)

            // ä½ç½®ã‚’æ›´æ–°
            stagePositions[selectedStageIndex].x = Math.round(newX);
            stagePositions[selectedStageIndex].y = Math.round(newY);

            const button = stageButtons[selectedStageIndex];
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';

            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’æ›´æ–°
            document.getElementById('xInput').value = Math.round(newX);
            document.getElementById('yInput').value = Math.round(newY);

            updateCoordinatesDisplay();
        }

        // ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†
        function stopDrag() {
            if (!isDragging) return;

            isDragging = false;

            if (selectedStageIndex >= 0) {
                stageButtons[selectedStageIndex].classList.remove('dragging');
            }

            // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
            document.removeEventListener('mousemove', handleDrag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', handleTouchDrag);
            document.removeEventListener('touchend', stopDrag);
        }

        // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã®åˆ‡æ›¿
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const container = document.querySelector('.container');
            const btn = document.getElementById('editModeBtn');

            if (isEditMode) {

                btn.style.background = '#f44336';
            } else {
                container.classList.remove('edit-mode');
                btn.textContent = 'ğŸ“ ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ ON';
                btn.style.background = '#FF9800';
            }
        }

        // åº§æ¨™è¡¨ç¤ºã‚’æ›´æ–°
        function updateCoordinatesDisplay() {
            const display = document.getElementById('coordsDisplay');
            let html = '';
            stagePositions.forEach((pos, i) => {
                html += `S${i+1}: (${pos.x}, ${pos.y})<br>`;

        }

        // ä½ç½®ãƒªã‚»ãƒƒãƒˆ
        function resetPositions() {
            if (confirm('å…¨ã¦ã®ä½ç½®ã‚’åˆæœŸçŠ¶æ…‹ã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ')) {
                // åˆæœŸä½ç½®ã«æˆ»ã™
                const defaultPositions = [
                    {x: 100, y: 80}, {x: 200, y: 70}, {x: 300, y: 85}, {x: 400, y: 75}, {x: 500, y: 90},
                    {x: 600, y: 150}, {x: 520, y: 220}, {x: 420, y: 280}, {x: 300, y: 350}, {x: 180, y: 400}

                for (let i = 0; i < 10; i++) {

        function exportPositions() {

            navigator.clipboard.writeText(positionsStr).then(() => {
