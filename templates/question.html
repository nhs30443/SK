<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズ画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <header class="header">
        <nav>
            <ul id="header-menu">
                <li><a href="{{ url_for('main') }}">HOME</a></li>
                <li><a href="{{ url_for('subject') }}">SUBJECT</a></li>
                <li><a href="{{ url_for('config') }}">CONFIG</a></li>
                <li><a href="{{ url_for('map') }}">EXIT</a></li>
            </ul>
        </nav>
        <div id="hamburger" class="hamburger">
            <span></span><span></span><span></span>
        </div>
    </header>

    <div class="game-container">
        <img src="{{ url_for('static', filename='images/background2.png') }}" alt="背景です" class="background">

        <div class="question-box">
            <p>問題が入りますか？</p>
        </div>

        <div class="choices">
            <div class="choice">選択肢 1</div>
            <div class="choice">選択肢 2</div>
            <div class="choice">選択肢 3</div>
            <div class="choice">選択肢 4</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/question.js') }}"></script>
</body>
</html>
