<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズ画面</title>
    <style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #000;
    }

    .game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
    }

    .background {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 引き伸ばさない */
        z-index: 0;
    }

    .question-box {
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        width: 900px;
        height: 80px;
        padding: 20px;
        background: rgba(255, 255, 204, 0.9);
        border-radius: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        z-index: 1;
    }

    .choices {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 1200px;
        display: flex;
        justify-content: space-between;
        z-index: 1;
    }

    .choice {
        width: 22%;
        height: 200px; /* ← 縦長にしたい場合ここで調整 */
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .choice:hover {
        background-color: #ffe680;
    }

    .hamburger {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        z-index: 2;
    }

    .menu {
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 10px;
        padding: 10px 20px;
        display: none;
        z-index: 2;
    }

    .menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .menu li {
        margin: 10px 0;
    }

    .menu a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    .menu a:hover {
        color: yellow;
    }
    </style>
</head>
<body>
    <header>
         <div class="hamburger" id="hamburger">
            &#9776; <!-- ハンバーガーアイコン（Unicode） -->
        </div>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">設定</a></li>
                <li><a href="#">ヘルプ</a></li>
            </ul>
        </nav>
    </header>
    <div class="game-container">
    <img src="{{ url_for('static', filename='images/back.png') }}" alt="背景です" class="background">


    <div class="question-box">
        <p>問題が入りますか？</p>
    </div>

    <div class="choices">
        <div class="choice">選択肢 1</div>
        <div class="choice">選択肢 2</div>
        <div class="choice">選択肢 3</div>
        <div class="choice">選択肢 4</div>
    </div>
    </div>

    <script src="../../../../3年/SK/js/question.js"></script>
</body>
</html>
