<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}小学生学習サイト{% endblock %}</title>

    <!-- Favicon設定 -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">

    <!-- メタ情報 -->
    <meta name="description" content="小学生向けAI問題生成学習サイト - 算数、英語、漢字を楽しく学習">
    <meta name="keywords" content="小学生,学習,算数,英語,漢字,AI,問題生成">
    <meta name="author" content="小学生学習サイト">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}小学生学習サイト{% endblock %}">
    <meta property="og:description" content="小学生向けAI問題生成学習サイト">
    <meta property="og:type" content="website">
    <meta property="og:image" content="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">

    <!-- スタイルシート -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- プリロード -->
    <link rel="preload" href="{{ url_for('static', filename='js/main.js') }}" as="script">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
